<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kursi</title>
    <style>
      .selected {
        background-color: #f9bc60 ;
        border-radius: 5px;
        color: white;
        margin: 20px;
      }
      td {
        background-image: url("./chair.png");
        background-position: center;
        background-size: 100% 100%;
        width: 40px;
        height: 40px;
        text-align: center;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="stylesheet" href="./public/css/add.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-background">
    <!--Navbar-->
    <div class="p-10 flex relative">
      <!--Left Side-->
      <div class="flex items-center justify-center">
        <a href="./public/index.html"
          ><em><h2 class="text-3xl text-headline">Tiket<span class="judul">Nonton</span></h2></em></a
        >
        <ul class="list-none flex font-serif text-lg text-headline">
          <a href="./public/index.html#home"><li class="ml-24 mr-8">Home</li></a>
          <a href="./public/index.html#movies"><li class="mr-8">Movies</li></a>
          <a href="./public/index.html#news"><li>News</li></a>
        </ul>
      </div>

      <!--Right Side-->
      <div class="mb-3">
        <div class="absolute mb-4 flex w-1/4 flex-wrap items-stretch right-10">
          <input
            type="search"
            class="relative m-0 -mr-0.5 block w-[1px] min-w-0 flex-auto rounded-l border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:focus:border-primary"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="button-addon1"
          />

          <!--Search button-->
          <button
            class="relative z-[2] flex items-center rounded-r bg-primary px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-primary-700 hover:shadow-lg focus:bg-primary-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg"
            type="button"
            id="button-addon1"
            data-te-ripple-init
            data-te-ripple-color="light"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="h-5 w-5"
            >
              <path
                fill-rule="evenodd"
                d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!--Navbar Selesai-->
    <div class="flex items-center justify-center m-auto h-screen flex-row-reverse">
      <table id="seat-table"></table>
      <div id="selected-seats"></div>
    </div>
    <script>
      const seatTable = document.getElementById("seat-table");
      const numRows = 5;
      const seatsPerRow = 10;
      let counter = 0;

      for (let i = 0; i < numRows; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < seatsPerRow; j++) {
          const seat = document.createElement("td");
          seat.innerText = String.fromCharCode(65 + j) + (i + 1);
          seat.addEventListener("click", () => {
            if (seat.classList.contains("selected")) {
              seat.classList.remove("selected");
              counter--;
            } else {
              seat.classList.add("selected");
              counter++;
            }
            document.getElementById(
              "selected-seats"
            ).innerText = `Banyak kursi yang dipilih : ${counter} kursi.`;
          });
          row.appendChild(seat);
        }
        seatTable.appendChild(row);
      }
    </script>
  </body>
</html>
